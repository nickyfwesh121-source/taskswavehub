<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWave - My Task Submissions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-blue: #2563eb;
            --light-blue: #3b82f6;
            --dark-blue: #1d4ed8;
            --success-green: #10b981;
            --warning-yellow: #f59e0b;
            --error-red: #ef4444;
            --purple: #8b5cf6;
            --gray: #64748b;
            --card-border: #e2e8f0;
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --header-bg: #1e293b;
            --card-border: #334155;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: var(--transition);
            padding-bottom: 80px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            background-color: var(--header-bg);
            box-shadow: var(--shadow-md);
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--card-border);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dark-mode-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: linear-gradient(to right, #e2e8f0, #cbd5e1);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
        }

        .dark-mode-toggle.active {
            background: linear-gradient(to right, #475569, #334155);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: var(--transition);
        }

        .dark-mode-toggle.active .toggle-slider {
            transform: translateX(30px);
        }

        .dark-mode-toggle i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #64748b;
            z-index: 1;
        }

        .dark-mode-toggle .fa-moon { left: 8px; }
        .dark-mode-toggle .fa-sun { right: 8px; }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(37, 99, 235, 0.05);
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .user-name {
            font-weight: 700;
            font-size: 16px;
        }

        .user-balance {
            font-size: 13px;
            color: var(--success-green);
            font-weight: 600;
        }

        .main-content {
            padding: 100px 24px 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 30px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(37, 99, 235, 0.05));
            border-radius: 24px;
            border: 1px solid rgba(37, 99, 235, 0.2);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-blue), var(--light-blue), var(--success-green));
        }

        .page-header h1 {
            font-size: 36px;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .page-header h1 span {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: var(--gray);
            font-size: 16px;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .stat-card:nth-child(1)::before { background: var(--primary-blue); }
        .stat-card:nth-child(2)::before { background: var(--warning-yellow); }
        .stat-card:nth-child(3)::before { background: var(--success-green); }
        .stat-card:nth-child(4)::before { background: var(--error-red); }
        .stat-card:nth-child(5)::before { background: var(--purple); }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 20px;
            border: 2px solid;
        }

        .stat-icon.blue {
            background: rgba(37, 99, 235, 0.15);
            color: var(--primary-blue);
            border-color: rgba(37, 99, 235, 0.3);
        }

        .stat-icon.yellow {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning-yellow);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .stat-icon.green {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-green);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .stat-icon.red {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error-red);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .stat-icon.purple {
            background: rgba(139, 92, 246, 0.15);
            color: var(--purple);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray);
            font-weight: 600;
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 35px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--card-border);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-title {
            font-size: 26px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .table-title i {
            color: var(--primary-blue);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-select {
            padding: 12px 20px;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            min-width: 150px;
            transition: var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .bulk-btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: var(--transition);
            display: none;
            align-items: center;
            gap: 8px;
        }

        .bulk-btn.show {
            display: flex;
        }

        .bulk-approve {
            background: linear-gradient(135deg, var(--success-green), #059669);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .bulk-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.5);
        }

        .bulk-reject {
            background: linear-gradient(135deg, var(--error-red), #dc2626);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .bulk-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.5);
        }

        .table-responsive {
            overflow-x: auto;
        }

        .submissions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .submissions-table th {
            text-align: left;
            padding: 18px 16px;
            border-bottom: 2px solid var(--card-border);
            color: var(--gray);
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .submissions-table td {
            padding: 22px 16px;
            border-bottom: 1px solid var(--card-border);
            vertical-align: middle;
        }

        .submissions-table tbody tr:hover {
            background: rgba(37, 99, 235, 0.03);
        }

        .checkbox-cell {
            width: 40px;
        }

        .select-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .screenshot-cell img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--card-border);
        }

        .screenshot-cell img:hover {
            transform: scale(1.05);
            border-color: var(--primary-blue);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .no-screenshot {
            font-size: 13px;
            color: var(--gray);
            font-weight: 600;
            font-style: italic;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 14px;
            font-size: 13px;
            font-weight: 800;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning-yellow);
            border: 2px solid rgba(245, 158, 11, 0.3);
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-green);
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error-red);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: var(--transition);
        }

        .approve-btn {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-green);
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .approve-btn:hover:not(:disabled) {
            background: rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
        }

        .reject-btn {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error-red);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .reject-btn:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: -50px;
            right: 0;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            transition: var(--transition);
        }

        .close-modal:hover {
            transform: scale(1.1);
            background: var(--error-red);
            color: white;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--header-bg);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
            padding: 16px 24px;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--card-border);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            transition: var(--transition);
            padding: 12px 20px;
            border-radius: 16px;
            min-width: 80px;
        }

        .nav-item.active {
            color: var(--primary-blue);
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.2);
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .nav-item span {
            font-size: 13px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 100px 16px 40px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .table-card {
                padding: 25px;
            }

            .submissions-table {
                min-width: 1200px;
            }

            .user-info {
                display: none;
            }
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-wave-square"></i>
            </div>
            <div class="logo-text">TaskWave</div>
        </div>
        
        <div class="header-controls">
            <div class="dark-mode-toggle" id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="toggle-slider"></div>
            </div>
            
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar">--</div>
                <div class="user-info">
                    <div class="user-name" id="username">Loading...</div>
                    <div class="user-balance">₦<span id="user-balance">0</span></div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1>
                <i class="fas fa-clipboard-check"></i>
                Task <span>Submissions</span>
            </h1>
            <p>Manage submissions for your posted tasks</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-list"></i>
                </div>
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon yellow">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="pending-count">0</div>
                <div class="stat-label">Pending</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="approved-count">0</div>
                <div class="stat-label">Approved</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon red">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-value" id="rejected-count">0</div>
                <div class="stat-label">Rejected</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="stat-value" id="tasks-count">0</div>
                <div class="stat-label">My Tasks</div>
            </div>
        </div>

        <div class="table-card">
            <div class="table-header">
                <h2 class="table-title">
                    <i class="fas fa-list"></i>
                    All Submissions
                </h2>
                
                <div class="header-actions">
                    <button class="bulk-btn bulk-approve" id="bulk-approve-btn">
                        <i class="fas fa-check"></i>
                        Approve Selected
                    </button>
                    <button class="bulk-btn bulk-reject" id="bulk-reject-btn">
                        <i class="fas fa-times"></i>
                        Reject Selected
                    </button>
                    
                    <select class="filter-select" id="status-filter">
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="">All Status</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive">
                <table class="submissions-table">
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" class="select-checkbox" id="select-all">
                            </th>
                            <th>S/N</th>
                            <th>Task Title</th>
                            <th>Submitted By</th>
                            <th>Handle</th>
                            <th>Screenshot</th>
                            <th>Reward</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-tbody">
                        <tr>
                            <td colspan="9" style="text-align: center; padding: 50px; color: var(--gray);">
                                <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                                <span style="font-weight: 600;">Loading submissions...</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="image-modal">
        <div class="image-modal-content">
            <button class="close-modal" onclick="closeImageModal()">
                <i class="fas fa-times"></i>
            </button>
            <img id="modal-image" src="" alt="Screenshot">
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        
        <a href="#" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        
        <a href="#" class="nav-item active">
            <i class="fas fa-clipboard-check"></i>
            <span>Submissions</span>
        </a>
        
        <a href="#" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7Pt1hH2AZTPmNW3XGLpgJWa4US0P3RoE",
            authDomain: "taskswave.firebaseapp.com",
            projectId: "taskswave",
            storageBucket: "taskswave.firebasestorage.app",
            messagingSenderId: "91401216844",
            appId: "1:91401216844:web:257dcd0daa86fa6306e5e9",
            measurementId: "G-8R3HV9YQTL"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let allSubmissions = [];
        let userTasks = [];
        let selectedSubmissions = [];

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const statusFilter = document.getElementById('status-filter');
        const submissionsTbody = document.getElementById('submissions-tbody');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const selectAllCheckbox = document.getElementById('select-all');
        const bulkApproveBtn = document.getElementById('bulk-approve-btn');
        const bulkRejectBtn = document.getElementById('bulk-reject-btn');

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function formatDate(timestamp) {
            if (!timestamp) return '--';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric'
            });
        }

        function getInitials(name) {
            if (!name) return '--';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        function initDarkMode() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.classList.add('active');
            }
        }

        darkModeToggle.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            darkModeToggle.classList.toggle('active', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode);
        });

        async function fetchUserData(userId) {
            const userDoc = await db.collection('users').doc(userId).get();
            const userData = userDoc.data();

            document.getElementById('username').textContent = userData.username || 'User';
            document.getElementById('user-avatar').textContent = getInitials(userData.username);
            document.getElementById('user-balance').textContent = formatNumber(userData.balance || 0);
        }

        async function fetchUserTasks() {
            const tasksSnapshot = await db.collection('tasks')
                .where('userId', '==', currentUser.uid)
                .get();

            userTasks = tasksSnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));

            document.getElementById('tasks-count').textContent = userTasks.length;
        }

        async function fetchSubmissions() {
            await fetchUserTasks();

            const taskIds = userTasks.map(t => t.id);
            if (taskIds.length === 0) {
                allSubmissions = [];
                updateStats();
                renderSubmissions();
                return;
            }

            const submissionsSnapshot = await db.collection('submissions')
                .where('taskId', 'in', taskIds.slice(0, 10))
                .get();

            allSubmissions = submissionsSnapshot.docs.map(doc => {
                const submission = {
                    id: doc.id,
                    ...doc.data()
                };
                const task = userTasks.find(t => t.id === submission.taskId);
                submission.taskTitle = task ? task.title : 'Unknown Task';
                submission.taskPrice = task ? task.price : 0;
                return submission;
            });

            updateStats();
            renderSubmissions();
        }

        function updateStats() {
            const pending = allSubmissions.filter(s => s.status === 'pending');
            const approved = allSubmissions.filter(s => s.status === 'approved');
            const rejected = allSubmissions.filter(s => s.status === 'rejected');

            document.getElementById('total-count').textContent = allSubmissions.length;
            document.getElementById('pending-count').textContent = pending.length;
            document.getElementById('approved-count').textContent = approved.length;
            document.getElementById('rejected-count').textContent = rejected.length;
        }

        function renderSubmissions() {
            const statusValue = statusFilter.value;

            const filtered = statusValue ? 
                allSubmissions.filter(s => s.status === statusValue) : 
                allSubmissions;

            submissionsTbody.innerHTML = '';
            selectedSubmissions = [];
            selectAllCheckbox.checked = false;
            updateBulkButtons();

            if (filtered.length === 0) {
                submissionsTbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 50px; color: var(--gray);">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                            <span style="font-weight: 600;">No submissions found</span>
                        </td>
                    </tr>
                `;
                return;
            }

            filtered.forEach((submission, index) => {
                const isPending = submission.status === 'pending';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="checkbox-cell">
                        ${isPending ? `<input type="checkbox" class="select-checkbox submission-checkbox" data-id="${submission.id}">` : ''}
                    </td>
                    <td style="font-weight: 700; color: var(--gray);">${index + 1}</td>
                    <td style="font-weight: 700;">${submission.taskTitle}</td>
                    <td style="font-weight: 600;">${submission.username || 'Unknown'}</td>
                    <td style="font-weight: 600; color: var(--primary-blue);">${submission.userHandle || '--'}</td>
                    <td class="screenshot-cell">
                        ${submission.screenshotUrl ? 
                            `<img src="${submission.screenshotUrl}" alt="Screenshot" onclick="viewImage('${submission.screenshotUrl}')">` :
                            `<span class="no-screenshot">Not required</span>`
                        }
                    </td>
                    <td style="font-weight: 800; color: var(--success-green);">₦${formatNumber(submission.taskPrice)}</td>
                    <td>
                        <span class="status-badge status-${submission.status}">
                            <i class="fas fa-${submission.status === 'pending' ? 'clock' : submission.status === 'approved' ? 'check' : 'times'}"></i>
                            ${submission.status.charAt(0).toUpperCase() + submission.status.slice(1)}
                        </span>
                    </td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn approve-btn" 
                                    onclick="approveSubmission('${submission.id}')"
                                    ${!isPending ? 'disabled' : ''}
                                    title="Approve">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn reject-btn" 
                                    onclick="rejectSubmission('${submission.id}')"
                                    ${!isPending ? 'disabled' : ''}
                                    title="Reject">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </td>
                `;
                submissionsTbody.appendChild(row);
            });

            document.querySelectorAll('.submission-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
            });
        }

        function handleCheckboxChange() {
            selectedSubmissions = Array.from(document.querySelectorAll('.submission-checkbox:checked'))
                .map(cb => cb.dataset.id);
            updateBulkButtons();
        }

        function updateBulkButtons() {
            if (selectedSubmissions.length > 0) {
                bulkApproveBtn.classList.add('show');
                bulkRejectBtn.classList.add('show');
            } else {
                bulkApproveBtn.classList.remove('show');
                bulkRejectBtn.classList.remove('show');
            }
        }

        selectAllCheckbox.addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.submission-checkbox');
            checkboxes.forEach(cb => cb.checked = this.checked);
            handleCheckboxChange();
        });

        window.viewImage = function(url) {
            modalImage.src = url;
            imageModal.classList.add('active');
        };

        window.closeImageModal = function() {
            imageModal.classList.remove('active');
        };

        window.approveSubmission = async function(submissionId) {
            const submission = allSubmissions.find(s => s.id === submissionId);
            if (!submission) return;

            if (!confirm(`Approve this submission and credit ₦${formatNumber(submission.taskPrice)} to ${submission.username}?`)) {
                return;
            }

            try {
                // Credit user
                await db.collection('users').doc(submission.userId).update({
                    balance: firebase.firestore.FieldValue.increment(submission.taskPrice)
                });

                // Update submission status
                await db.collection('submissions').doc(submissionId).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Reduce participation
                /*const task = userTasks.find(t => t.id === submission.taskId);
                if (task) {
                    await db.collection('tasks').doc(submission.taskId).update({
                        participations: firebase.firestore.FieldValue.increment(-1)
                    });
                }*/

                alert('Submission approved! User credited.');
                await fetchSubmissions();

            } catch (error) {
                console.error('Error:', error);
                alert('Error approving submission: ' + error.message);
            }
        };

        window.rejectSubmission = async function(submissionId) {
            if (!confirm('Reject this submission? The participation slot will be freed for others.')) {
                return;
            }

            try {
                const submission = allSubmissions.find(s => s.id === submissionId);

                await db.collection('submissions').doc(submissionId).update({
                    status: 'rejected',
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Reduce participation
                if (submission) {
                    await db.collection('tasks').doc(submission.taskId).update({
                        participations: firebase.firestore.FieldValue.increment(-1)
                    });
                }

                alert('Submission rejected. Slot freed.');
                await fetchSubmissions();

            } catch (error) {
                console.error('Error:', error);
                alert('Error rejecting submission: ' + error.message);
            }
        };

        bulkApproveBtn.addEventListener('click', async function() {
            if (selectedSubmissions.length === 0) return;

            if (!confirm(`Approve ${selectedSubmissions.length} submissions?`)) {
                return;
            }

            try {
                this.disabled = true;

                for (const id of selectedSubmissions) {
                    const submission = allSubmissions.find(s => s.id === id);
                    if (!submission || submission.status !== 'pending') continue;

                    await db.collection('users').doc(submission.userId).update({
                        balance: firebase.firestore.FieldValue.increment(submission.taskPrice)
                    });

                    await db.collection('submissions').doc(id).update({
                        status: 'approved',
                        approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    /*await db.collection('tasks').doc(submission.taskId).update({
                        participations: firebase.firestore.FieldValue.increment(-1)
                    });*/
                }

                alert(`${selectedSubmissions.length} submissions approved!`);
                await fetchSubmissions();

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                this.disabled = false;
            }
        });

        bulkRejectBtn.addEventListener('click', async function() {
            if (selectedSubmissions.length === 0) return;

            if (!confirm(`Reject ${selectedSubmissions.length} submissions?`)) {
                return;
            }

            try {
                this.disabled = true;

                for (const id of selectedSubmissions) {
                    const submission = allSubmissions.find(s => s.id === id);
                    if (!submission || submission.status !== 'pending') continue;

                    await db.collection('submissions').doc(id).update({
                        status: 'rejected',
                        rejectedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    await db.collection('tasks').doc(submission.taskId).update({
                        participations: firebase.firestore.FieldValue.increment(-1)
                    });
                }

                alert(`${selectedSubmissions.length} submissions rejected!`);
                await fetchSubmissions();

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                this.disabled = false;
            }
        });

        statusFilter.addEventListener('change', renderSubmissions);

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;

                await fetchUserData(user.uid);
                await fetchSubmissions();

            } else {
                window.location.href = 'index.html';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initDarkMode();
        });
    </script>
</body>
</html>
