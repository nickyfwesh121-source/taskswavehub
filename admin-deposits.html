<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWave Admin - Deposits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-blue: #2563eb;
            --light-blue: #3b82f6;
            --dark-blue: #1d4ed8;
            --success-green: #10b981;
            --warning-yellow: #f59e0b;
            --error-red: #ef4444;
            --purple: #8b5cf6;
            --gray: #64748b;
            --card-border: #e2e8f0;
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --header-bg: #1e293b;
            --card-border: #334155;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: var(--transition);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            background-color: var(--header-bg);
            box-shadow: var(--shadow-md);
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--card-border);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dark-mode-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: linear-gradient(to right, #e2e8f0, #cbd5e1);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
        }

        .dark-mode-toggle.active {
            background: linear-gradient(to right, #475569, #334155);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: var(--transition);
        }

        .dark-mode-toggle.active .toggle-slider {
            transform: translateX(30px);
        }

        .dark-mode-toggle i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #64748b;
            z-index: 1;
        }

        .dark-mode-toggle .fa-moon { left: 8px; }
        .dark-mode-toggle .fa-sun { right: 8px; }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.2);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .user-name {
            font-weight: 700;
            font-size: 16px;
        }

        .user-role {
            font-size: 13px;
            color: var(--primary-blue);
            font-weight: 600;
        }

        .main-content {
            padding: 100px 24px 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 30px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(37, 99, 235, 0.05));
            border-radius: 24px;
            border: 1px solid rgba(37, 99, 235, 0.2);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-blue), var(--light-blue), var(--success-green));
        }

        .page-header h1 {
            font-size: 36px;
            margin-bottom: 12px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header h1 span {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: var(--gray);
            font-size: 16px;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .stat-card:nth-child(1)::before { background: var(--warning-yellow); }
        .stat-card:nth-child(2)::before { background: var(--success-green); }
        .stat-card:nth-child(3)::before { background: var(--error-red); }
        .stat-card:nth-child(4)::before { background: var(--primary-blue); }
        .stat-card:nth-child(5)::before { background: var(--purple); }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 20px;
            border: 2px solid;
        }

        .stat-icon.yellow {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning-yellow);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .stat-icon.green {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-green);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .stat-icon.red {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error-red);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .stat-icon.blue {
            background: rgba(37, 99, 235, 0.15);
            color: var(--primary-blue);
            border-color: rgba(37, 99, 235, 0.3);
        }

        .stat-icon.purple {
            background: rgba(139, 92, 246, 0.15);
            color: var(--purple);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray);
            font-weight: 600;
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 35px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--card-border);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-title {
            font-size: 26px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .table-title i {
            color: var(--primary-blue);
        }

        .filter-select {
            padding: 12px 20px;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            min-width: 150px;
            transition: var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .table-responsive {
            overflow-x: auto;
        }

        .deposits-table {
            width: 100%;
            border-collapse: collapse;
        }

        .deposits-table th {
            text-align: left;
            padding: 18px 16px;
            border-bottom: 2px solid var(--card-border);
            color: var(--gray);
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .deposits-table td {
            padding: 22px 16px;
            border-bottom: 1px solid var(--card-border);
            vertical-align: middle;
        }

        .deposits-table tbody tr:hover {
            background: rgba(37, 99, 235, 0.03);
        }

        .user-cell {
            font-weight: 700;
            font-size: 15px;
        }

        .amount-cell {
            font-weight: 800;
            font-size: 22px;
            color: var(--success-green);
        }

        .screenshot-cell img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--card-border);
        }

        .screenshot-cell img:hover {
            transform: scale(1.05);
            border-color: var(--primary-blue);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 14px;
            font-size: 13px;
            font-weight: 800;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning-yellow);
            border: 2px solid rgba(245, 158, 11, 0.3);
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-green);
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error-red);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: var(--transition);
        }

        .approve-btn {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-green);
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .approve-btn:hover:not(:disabled) {
            background: rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
        }

        .reject-btn {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error-red);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .reject-btn:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: -50px;
            right: 0;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            transition: var(--transition);
        }

        .close-modal:hover {
            transform: scale(1.1);
            background: var(--error-red);
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 100px 16px 40px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .table-card {
                padding: 25px;
            }

            .deposits-table {
                min-width: 1000px;
            }

            .user-info {
                display: none;
            }
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-wave-square"></i>
            </div>
            <div class="logo-text">TaskWave Admin</div>
        </div>
        
        <div class="header-controls">
            <div class="dark-mode-toggle" id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="toggle-slider"></div>
            </div>
            
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar">AD</div>
                <div class="user-info">
                    <div class="user-name" id="admin-name">Admin</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1>
                <i class="fas fa-wallet"></i>
                Deposit <span>Requests</span>
            </h1>
            <p>Review and process user deposit requests</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon yellow">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="pending-count">0</div>
                <div class="stat-label">Pending</div>
                <div class="stat-value" style="font-size: 18px; margin-top: 10px; color: var(--warning-yellow);">₦<span id="pending-amount">0</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="approved-count">0</div>
                <div class="stat-label">Approved</div>
                <div class="stat-value" style="font-size: 18px; margin-top: 10px; color: var(--success-green);">₦<span id="approved-amount">0</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-icon red">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-value" id="rejected-count">0</div>
                <div class="stat-label">Rejected</div>
                <div class="stat-value" style="font-size: 18px; margin-top: 10px; color: var(--error-red);">₦<span id="rejected-amount">0</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-list"></i>
                </div>
                <div class="stat-value" id="all-count">0</div>
                <div class="stat-label">All Deposits</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-value">₦<span id="total-amount">0</span></div>
                <div class="stat-label">Total Amount</div>
            </div>
        </div>

        <div class="table-card">
            <div class="table-header">
                <h2 class="table-title">
                    <i class="fas fa-list"></i>
                    Deposit Requests
                </h2>
                
                <select class="filter-select" id="status-filter">
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                    <option value="">All Status</option>
                </select>
            </div>

            <div class="table-responsive">
                <table class="deposits-table">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>User</th>
                            <th>Amount</th>
                            <th>Screenshot</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="deposits-tbody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 50px; color: var(--gray);">
                                <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                                <span style="font-weight: 600;">Loading deposits...</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="image-modal">
        <div class="image-modal-content">
            <button class="close-modal" onclick="closeImageModal()">
                <i class="fas fa-times"></i>
            </button>
            <img id="modal-image" src="" alt="Screenshot">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7Pt1hH2AZTPmNW3XGLpgJWa4US0P3RoE",
            authDomain: "taskswave.firebaseapp.com",
            projectId: "taskswave",
            storageBucket: "taskswave.firebasestorage.app",
            messagingSenderId: "91401216844",
            appId: "1:91401216844:web:257dcd0daa86fa6306e5e9",
            measurementId: "G-8R3HV9YQTL"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let allDeposits = [];

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const statusFilter = document.getElementById('status-filter');
        const depositsTbody = document.getElementById('deposits-tbody');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function formatDate(timestamp) {
            if (!timestamp) return '--';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getInitials(name) {
            if (!name) return 'AD';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        function initDarkMode() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.classList.add('active');
            }
        }

        darkModeToggle.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            darkModeToggle.classList.toggle('active', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode);
        });

        async function verifyAdmin(user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            
            if (!userDoc.exists || userDoc.data().role !== 'admin') {
                alert('Access Denied! Admins only.');
                window.location.href = 'dashboard.html';
                return false;
            }

            const adminName = userDoc.data().username || 'Admin';
            document.getElementById('admin-name').textContent = adminName;
            document.getElementById('user-avatar').textContent = getInitials(adminName);
            return true;
        }

        async function fetchDeposits() {
            const depositsSnapshot = await db.collection('deposits')
               // .orderBy('createdAt', 'desc')
                .get();

            allDeposits = depositsSnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));

            updateStats();
            renderDeposits();
        }

        function updateStats() {
            const pending = allDeposits.filter(d => d.status === 'pending');
            const approved = allDeposits.filter(d => d.status === 'approved');
            const rejected = allDeposits.filter(d => d.status === 'rejected');

            const pendingAmount = pending.reduce((sum, d) => sum + (d.amount || 0), 0);
            const approvedAmount = approved.reduce((sum, d) => sum + (d.amount || 0), 0);
            const rejectedAmount = rejected.reduce((sum, d) => sum + (d.amount || 0), 0);
            const totalAmount = allDeposits.reduce((sum, d) => sum + (d.amount || 0), 0);

            document.getElementById('pending-count').textContent = pending.length;
            document.getElementById('approved-count').textContent = approved.length;
            document.getElementById('rejected-count').textContent = rejected.length;
            document.getElementById('all-count').textContent = allDeposits.length;

            document.getElementById('pending-amount').textContent = formatNumber(pendingAmount);
            document.getElementById('approved-amount').textContent = formatNumber(approvedAmount);
            document.getElementById('rejected-amount').textContent = formatNumber(rejectedAmount);
            document.getElementById('total-amount').textContent = formatNumber(totalAmount);
        }

        function renderDeposits() {
            const statusValue = statusFilter.value;

            const filtered = statusValue ? 
                allDeposits.filter(d => d.status === statusValue) : 
                allDeposits;

            depositsTbody.innerHTML = '';

            if (filtered.length === 0) {
                depositsTbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 50px; color: var(--gray);">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                            <span style="font-weight: 600;">No deposits found</span>
                        </td>
                    </tr>
                `;
                return;
            }

            filtered.forEach((deposit, index) => {
                const isPending = deposit.status === 'pending';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="font-weight: 700; color: var(--gray);">${index + 1}</td>
                    <td class="user-cell">${deposit.username || 'Unknown'}</td>
                    <td class="amount-cell">₦${formatNumber(deposit.amount)}</td>
                    <td class="screenshot-cell">
                        <img src="${deposit.screenshotUrl}" alt="Screenshot" onclick="viewImage('${deposit.screenshotUrl}')">
                    </td>
                    <td style="font-weight: 600;">${formatDate(deposit.createdAt)}</td>
                    <td>
                        <span class="status-badge status-${deposit.status}">
                            <i class="fas fa-${deposit.status === 'pending' ? 'clock' : deposit.status === 'approved' ? 'check' : 'times'}"></i>
                            ${deposit.status.charAt(0).toUpperCase() + deposit.status.slice(1)}
                        </span>
                    </td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn approve-btn" 
                                    onclick="approveDeposit('${deposit.id}')"
                                    ${!isPending ? 'disabled' : ''}
                                    title="Approve">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn reject-btn" 
                                    onclick="rejectDeposit('${deposit.id}')"
                                    ${!isPending ? 'disabled' : ''}
                                    title="Reject">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </td>
                `;
                depositsTbody.appendChild(row);
            });
        }

        window.viewImage = function(url) {
            modalImage.src = url;
            imageModal.classList.add('active');
        };

        window.closeImageModal = function() {
            imageModal.classList.remove('active');
        };

        window.approveDeposit = async function(depositId) {
            const deposit = allDeposits.find(d => d.id === depositId);
            if (!deposit) return;

            if (!confirm(`Approve deposit of ₦${formatNumber(deposit.amount)} for ${deposit.username}?\n\nThis will credit their account immediately.`)) {
                return;
            }

            try {
                await db.collection('users').doc(deposit.userId).update({
                    balance: firebase.firestore.FieldValue.increment(deposit.amount)
                });

                await db.collection('deposits').doc(depositId).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: currentUser.uid
                });

                alert('Deposit approved! User balance credited.');
                await fetchDeposits();

            } catch (error) {
                console.error('Error:', error);
                alert('Error approving deposit: ' + error.message);
            }
        };

        window.rejectDeposit = async function(depositId) {
            const deposit = allDeposits.find(d => d.id === depositId);
            if (!deposit) return;

            if (!confirm(`Reject deposit of ₦${formatNumber(deposit.amount)} for ${deposit.username}?`)) {
                return;
            }

            try {
                await db.collection('deposits').doc(depositId).update({
                    status: 'rejected',
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    rejectedBy: currentUser.uid
                });

                alert('Deposit rejected.');
                await fetchDeposits();

            } catch (error) {
                console.error('Error:', error);
                alert('Error rejecting deposit: ' + error.message);
            }
        };

        statusFilter.addEventListener('change', renderDeposits);

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const isAdmin = await verifyAdmin(user);
                
                if (isAdmin) {
                    await fetchDeposits();
                }
            } else {
                alert('Please login');
                window.location.href = '/login.html';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initDarkMode();
        });
    </script>
</body>
</html>
